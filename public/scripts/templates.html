<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
    <link rel="stylesheet" href="../../css/style.css" type="text/css" />
</head>
<body>

    <div id="main">

        <div id="preview">

            <div class="slide step" id="field-slide" data-rotate-y="{{rotate-y}}" data-rotate-x="{{rotate-x}}" data-rotate-z="{{rotate-z}}" data-x="{{x}}" data-y="{{y}}">
                <div class="inner">{{content}}</div>
            </div>

            <div class="left" id="field-left">{{content}}</div>

            <div class="slot slot-item" id="slot-item"></div>

        </div>
    </div>
</body>
</html>
